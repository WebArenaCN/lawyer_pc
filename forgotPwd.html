  var cur_timestamp = Date.parse(new Date()) / 1000;

function settime() { 
	
    if (countdown==0) { 
     
       $("#get_code").val("免费获取验证码"); 
       $("#get_code").attr("disabled",false);    
       }else{
    	$("#get_code").attr("disabled", true); 
    	$("#get_code").val(countdown +"s后重新发送"); 
        countdown-=1; 
    } 

}
function change_pwd(phone,pwd){
	
	 var   index=layer.load(1,{shade:[0.1,'gray']});
	$.ajax({
		type:"post",
		url:'https://www.ls186.cn/api/public/law/',
		data:{
			service:'User.change_password',
			time:cur_timestamp,
			token:md_token,
			phone:phone,
			password:pwd
		},
		success:function(data){
			layer.close(index);
			if(data.ret==200){
				if(data.data==0){
					layer.msg("密码未改变");
				}else{
					layer.msg("修改成功");
					$("input[type=text]").val("");
				}
				
			}else{
				layer.msg(data.msg)
			}
			console.log(data);
		},
		error:function(status){
			console.log(status);
		}
	});
}

	}
	return flag;
};
