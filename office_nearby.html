		<div class="modal fade" id="myLogin">
			<div class="modal-dialog modal-sm">
				<div class="modal-content" id="app">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
		 					<span>&times;</span>
		 				</button>
						<h4 class="modal-title" id="myModalLabel">登录界面</h4>
					</div>
					<form @submit.prevent="submit">
						<div class="modal-body">

							<div class="form-group">
								<label class="control-label">账号：</label>
								<input type="text" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('手机号格式输入不正确')" pattern="^1[3-9]\d{9}$|^[A-Za-z]\w{1,}$" placeholder="手机号" class="form-control" id="LoginName" v-model="user.username" required/>
							</div>
							<div class="form-group">
								<label class="control-label">密码：</label>
								<input type="password" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('密码不少于6位')" pattern="^\S{6,}$" class="form-control" id="userPwd" v-model="user.password" required/>
							</div>

						</div>
						<div class="modal-footer">
							<input id="LoginBtn" type="submit" class="btn btn-info" value="登录">

							<a style="font-size:12px;" href="forgotPwd.html">忘记密码？</a>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="modal fade" id="myRegs">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
		 					<span>&times;</span>
		 				</button>
						<h4 class="modal-title" id="myModalLabel">注册界面</h4>
					</div>
					<form>
						<div class="modal-body">
							<div class="form-group">
								<label for="j_phone" class="control-label">手机号：</label>
								<input type="text" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('手机号格式输入不正确')" pattern="^1[3-9]\d{9}$" class="form-control phone" id="j_phone" required/>
							</div>
							<div class="form-group">
								<label for="userPhone" class="control-label">验证码：</label>
								<div class="input-group">
									<input type="text" class="form-control" placeholder="" required />
									<span class="input-group-addon getYzCode" id="j_getVerifyCode" style="cursor: pointer;">获取验证码</span>
								</div>
							</div>
							<div class="form-group">
								<label for="userPWD" class="control-label">密码：</label>
								<input type="password" oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('密码不少于6位')" pattern="^\S{6,}$" class="form-control" id="userPWD" required/>
							</div>
							<div class="form-group">
								<label for="userPWD2" class="control-label">确认密码：</label>
								<input type="password" oninput="this.setCustomValidity('')" pattern="^\S{6,}$" class="form-control" id="userPWD2" required/>
							</div>

							<div class="form-group">
								<label class="control-label">你的身份：</label>
								<select class="custom-select-sm form-control">
									<option>主任律师</option>
									<option>正式律师</option>
									<option>实习律师</option>
									<option>律所内勤</option>
									<option>法律工作者</option>
									<option>当事人</option>
								</select>
							</div>
							<div class="form-check" style="border:none">
								<input type="checkbox" />
								<label class="control-label">已阅读并同意<a href="secret_law.html">《协议与帮助》</a></label>

							</div>
						</div>
						<div class="modal-footer">
							<input type="button" id="regBtn" class="btn btn-info" value="注册">
						</div>
					</form>
				</div>
			</div>
		</div>
