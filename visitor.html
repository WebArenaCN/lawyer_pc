<script type="text/javascript">
	function addMarker(lng,lat,law_msg){
		
	 var point = new BMap.Point(lng,lat);
	 
	  var marker = new BMap.Marker(point);
	  map.addOverlay(marker);
    var opts = {
	  width : 200,     // 信息窗口宽度
	  height: 50,     // 信息窗口高度
	  title : '信息详情' , // 信息窗口标题
	  enableMessage:true,//设置允许信息窗发送短息
	  message:''
	}
    //console.log(opts)
    var infoWindow = new BMap.InfoWindow(law_msg, opts);
    marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	});
	}	
	function  load_nearBy_lawyer(lng,lat){
	var curtime=Math.round(new Date()/1000);
	var md_token = hex_md5("law_" + hex_md5(String(curtime)) + "_law");
	
	$.ajax({
		type:"post",
		url:"https://www.ls186.cn/law_api",
		async:false,
		data: {
			service: "Office.service_nearby",
			time: curtime,
			token: md_token,
			lat:lat,
			lng:lng
		},
		success:function(data){
			 var JSONStr=data;
			var data=JSON.parse(data);
			
			if(data.ret==200){
   
       
			
				  var list=data.data;
//				     console.log(list);
				  $.each(list, function(i,ele){
				     //console.log("OK");
				  	if(ele.tag==0){
				  	   
				         addMarker(ele.user_lng,ele.user_lat,ele.user_desc);
				  	}else{
				  		
			        
				        addMarker(ele.office_lng,ele.office_lat,ele.office_desc);
				  	}
				
				  
				  });
		
				
			}else{
				layer.msg(data.msg);
				
			}
			
		},
		error:function(data){
				layer.close(index);
				console.log(data);
			}
	});
	
}
	
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	var point = new BMap.Point(113.69380787077,34.769781288551);
	map.centerAndZoom(point,15);
   map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
	map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
	var geolocation = new BMap.Geolocation();
	geolocation.getCurrentPosition(function(r){
		if(this.getStatus() == BMAP_STATUS_SUCCESS){
			var mk = new BMap.Marker(r.point);
			map.addOverlay(mk);
			map.panTo(r.point);
			//alert('您的位置：'+r.point.lng+','+r.point.lat);
			load_nearBy_lawyer(r.point.lng,r.point.lat)
		}
		else {
			alert('failed'+this.getStatus());
		}        
	},{enableHighAccuracy: true})
	//关于状态码
	//BMAP_STATUS_SUCCESS	检索成功。对应数值“0”。
	//BMAP_STATUS_CITY_LIST	城市列表。对应数值“1”。
	//BMAP_STATUS_UNKNOWN_LOCATION	位置结果未知。对应数值“2”。
	//BMAP_STATUS_UNKNOWN_ROUTE	导航结果未知。对应数值“3”。
	//BMAP_STATUS_INVALID_KEY	非法密钥。对应数值“4”。
	//BMAP_STATUS_INVALID_REQUEST	非法请求。对应数值“5”。
	//BMAP_STATUS_PERMISSION_DENIED	没有权限。对应数值“6”。(自 1.1 新增)
	//BMAP_STATUS_SERVICE_UNAVAILABLE	服务不可用。对应数值“7”。(自 1.1 新增)
	//BMAP_STATUS_TIMEOUT	超时。对应数值“8”。(自 1.1 新增)
</script>
